<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top headlines</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    
    <ng4-loading-spinner [threshold]="2000" [zIndex]="9999"></ng4-loading-spinner>

    <ion-list>
        <ion-item *ngFor="let data of top_headlines">
            <img (click)="goTo(data.url)" height="100" width="100" [src]="data.urlToImage" />
            <a (click)="goTo(data.url)">{{data.title}}</a>
            <p>{{data.description}}</p>
            <span>{{data.publishedAt | date:'yyyy-MM-dd HH:mm:ss'}}</span>
        </ion-item>
    </ion-list>
    
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
